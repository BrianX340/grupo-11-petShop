<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/footer.css">
    <title>Forms</title>
</head>

<body id="body">
    <nav id='nav-mobile'>
        <div class='nav-top'>
            <div  class='logo-desktop desktop'>
                <figure class="figure-logo">
                    <img src="/img/logo.svg" alt="">
                </figure>
            </div>
            <div class='mobile menu-container'>
                <figure class='menu-button'><img id='menu-button' src="/img/icon_menu_mobile_lateral.svg" alt=""></figure>
            </div>
            <div class='nav-top-input-container'>
                <input id='busqueda' placeholder='Buscar algo...' type="text">
            </div>
            <div class='desktop'>
                <div>
                    <span>Ingresar / Crear Cuenta</span>
                </div>
            </div>
            <div>
                <figure class='carrito-button-container'><img id='carrito-button' src="/img/icon_carrito.svg" alt=""></figure>
            </div>
        </div>
    </nav>

 

    <section class="container-form">
        <div class="container">
            <div class="user singinBox">
                <div class="imgBx"><img src="https://estaticos.muyinteresante.es/uploads/images/article/570b65e55bafe88a438b456a/perro_0.jpg"></div>
                <div class="formBx">
                    <form>
                        <h2>Inicio de Sesion</h2>
                        <input id="input-user" type="text" placeholder="Usuario">
                        <input id="input-password" type="password" placeholder="Contraseña">
                        <input type="submit" value="Iniciar sesion">
                        <p class="signup">¿No tienes cuenta? <a href="#" onclick="toggleForm();"> Obtén una cuenta.</a></p>
                    </form>
                </div>
            </div>

            <div class="user singupBox">
                <div class="formBx">
                    <form>
                        <h2>Registrate</h2>
                        <input type="text" placeholder="Usuario">
                        <input id="input-email" type="email" name="email" placeholder="Correo electronico">
                        <input id="input-password" type="password" placeholder="Contraseña">
                        <input type="password" placeholder="Reingrese la contraseña">
                        <input type="submit" value="Registrarse">
                        <p class="signup">¿Ya tiene cuentra? <a href="#" onclick="toggleForm();"> Inicie sesion.</a></p>
                    </form>
                </div>
                <div class="imgBx"><img src="https://www.respetmascotas.com/_Assets/img/181129-Imagen-AlimentacionMascotas.jpg"></div>
            </div>
        </div>
    </section>
    <footer>
        <div class="sector">
            <div class="sector-title"><span>Nosotros</span></div>
            <div class="sector-info"><span>Preguntas frecuentes</span></div>
            <div class="sector-info"><span>Contactanos</span></div>
        </div>
        <div class="sector">
            <div class="sector-title"><span>Pago y Envío</span></div>
            <div class="sector-info"><span>Área de entrega</span></div>
            <div class="sector-info"><span>Medios de pago</span></div>
        </div>
        <div class="sector">
            <div class="sector-title"><span>Legales</span></div>
            <div class="sector-info"><span>Terminos y condiciones</span></div>
            <div class="sector-info"><span>Politica de Privacidad</span></div>
        </div>
    </footer>

    <script>
        function toggleForm(){
            section = document.querySelector('section');
            container = document.querySelector('.container');
            container.classList.toggle('active');
            section.classList.toggle('active');
        }
    </script>
</body>

</html>
