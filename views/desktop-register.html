<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/desktop-register.css">
    <title>Registro</title>
</head>

<body>
    <div class="form-container">
        <div class='optionsContainer'>
            <h2 id='buttonIniciar'>Iniciar sesion</h2>
            <h2 id='buttonRegister'>Registro</h2>
        </div>
        <form id='formRegister' action="" method="">
            <div class="form-registerContainer">
                <div class="input-container">
                    <input  class="input-style" id="input-email" type="email" name="email" placeholder="Ingrese su email">
                    <span class="error-message">Debe ingresar su email</span>
                </div>
                <div class="input-container">
                    <input class="input-style" id="input-pass" type="password" name="pass" placeholder="Ingrese su contraseña">
                    <span class="error-message">Debe ingresar su contraseña</span>
                </div>
                <div class="input-container">
                    <input class="input-style" id="input-re-pass" type="password" name="pass2" placeholder="Re-ingrese su contraseña">
                    <span class="error-message">Debe re-ingresar su contraseña</span>
                </div>
                <div class="check">
                    <label for="terms"> Acepto los <a href="">términos y condiciones</a> </label>
                    <input type="checkbox" name="terms" id="recordar">
                    <span class="error-message">Debe aceptar los términos y condiciones</span>
                </div>
                <div class="button-container">
                    <span class="error-message">Credenciales inválidas</span>
                    <button type="submit" class="btn-submit">Registrarme</button>
                </div>
            </div>
        </form>
        <form id='formLogin' action="">
            <div class="form loginContainer">
                <div class="input-container">
                    <input class="input-style" id="input-email-login" type="email" name="email" placeholder="Ingrese su email">
                    <span class="error-message">Debe ingresar su email</span>
                </div>
                <div class="input-container">
                    <input class="input-style" id="input-pass-login" type="password" name="pass" placeholder="Ingrese su contraseña">
                    <span class="error-message">Debe ingresar su contraseña</span>
                </div>
                <div class="button-container">
                    <span class="error-message">Credenciales inválidas</span>
                    <button type="submit" class="btn-submit">Iniciar Sesion</button>
                </div> 
            </div>
        </form>
    </div>
</body>
<script src="/js/desktop-register.js"></script>

</html>
